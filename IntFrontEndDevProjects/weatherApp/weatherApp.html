<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App -mgpCreation</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-margin-x">
        <div id="header" class="medium-12 large-12 cell">
          <h1>Today's Weather</h1>
          </div>
        <div id="updatableWeather" class="cell">
          <div id="weather-temp" class="medium-12 large-12 cell">
            </div>
          <div id="weather-icon" class="medium-12 large-12 cell">
            </div>
          <div id="weather-main" class="medium-12 large-12 cell">
            </div>
          <div id="weather-country" class="medium-12 large-12 cell">
            </div>
        </div>       
      </div>
    </div>
  
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
