<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine - mpgCreations</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Yanone+Kaffeesatz" rel="stylesheet">
  </head>
  <body>
    <div class="grid-container">
      <div class="container-fluid">
        <div class="row text-center">
          <div>
            <h1 id="page-title">Random Quote Machine</h1>
          </div>
        </div>
          <div class="grid-x row text-center">
          <div class="cell">
            <button id="getMessage" class="button">
              Get Message
            </button>
            <button id="tweetOut" class="button">
              <a class="twitter-share-button" data-size="large">Tweet</a>
            </button>
          </div>
        </div>
        <div class="grid-x row text-center">
          <div class="cell message">
            <div id="quote-content"></div>
            <div id="quote-title"></div>
            <div id="quote-source"></div>
          </div>
        </div>
      </div>
    </div>
      

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
