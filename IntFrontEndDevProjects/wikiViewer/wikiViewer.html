<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Viewer - mgp Creation</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Raleway" rel="stylesheet">
  </head>
  <body>
    
    <div class="grid-container">
      <div class="grid-x grid-margin-x cont">
        <div class="search-div medium-12 large-12 cell" id="">
          <h1 class="title-page">Wikipedia Viewer</h1>
          <form method="get">
            <input class="searchBox" type="text" name="search" placeholder="Search">
            <input class="searchButton title-page" type="button" value="submit">
          </form>
          <div class="medium-12 large-12 cell">
            <a href="https://en.wikipedia.org/wiki/Special:Random"><h5 class="title-page">Random?</h5></a>
          </div>
        </div>
        <div class="search-results medium-12 large-12 cell">
        </div>
      </div>       
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
